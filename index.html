<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Vocabulary Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-number {
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05em;
        }

        .option:hover {
            background: #e8e9ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            display: none;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-number {
            font-size: 3.5em;
            font-weight: bold;
        }

        .score-label {
            font-size: 1.2em;
            margin-top: 5px;
        }

        .results-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            font-weight: 500;
        }

        .results-detail {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .quiz-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.6em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option {
                padding: 15px;
                font-size: 1em;
            }

            .score-circle {
                width: 150px;
                height: 150px;
            }

            .score-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üåø Biology Vocabulary Quiz</h1>
        <p class="subtitle">Test your knowledge of key biology terms</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizSection">
            <div class="question-section">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            <div class="btn-container">
                <button class="btn" id="nextBtn" disabled>Next Question</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="score-circle">
                <div class="score-number" id="scoreNumber"></div>
                <div class="score-label">out of 5</div>
            </div>
            <div class="results-message" id="resultsMessage"></div>
            <div class="results-detail" id="resultsDetail"></div>
            <button class="btn" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is Chlorophyll?",
                options: [
                    "A type of cell wall in plants",
                    "The green pigment in plants that captures light energy for photosynthesis",
                    "A gas released during respiration",
                    "The process of water transport in plants"
                ],
                correct: 1
            },
            {
                question: "What are Stomata?",
                options: [
                    "Energy-producing organelles in cells",
                    "Microscopic pores on plant leaves that regulate gas exchange",
                    "The cells responsible for photosynthesis",
                    "Root structures that absorb water"
                ],
                correct: 1
            },
            {
                question: "What is a Thylakoid?",
                options: [
                    "A membrane-bound compartment inside chloroplasts where light reactions occur",
                    "A protein that breaks down glucose",
                    "A type of root cell",
                    "The outer layer of a plant cell"
                ],
                correct: 0
            },
            {
                question: "What is Glucose?",
                options: [
                    "A gas produced by plants at night",
                    "A simple sugar that serves as a primary energy source for cells",
                    "A type of chlorophyll molecule",
                    "The liquid inside plant cells"
                ],
                correct: 1
            },
            {
                question: "What is Respiration in biology?",
                options: [
                    "The process plants use to absorb sunlight",
                    "The movement of water through plant tissues",
                    "The cellular process that breaks down glucose to release energy",
                    "The opening and closing of stomata"
                ],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionNumberEl = document.getElementById('questionNumber');
        const questionTextEl = document.getElementById('questionText');
        const optionsContainerEl = document.getElementById('optionsContainer');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const quizSection = document.getElementById('quizSection');
        const resultsSection = document.getElementById('results');

        function loadQuestion() {
            const question = quizData[currentQuestion];
            answered = false;
            
            questionNumberEl.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            questionTextEl.textContent = question.question;
            feedbackEl.style.display = 'none';
            nextBtn.disabled = true;
            
            progressFill.style.width = ((currentQuestion) / quizData.length * 100) + '%';
            
            optionsContainerEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainerEl.appendChild(optionDiv);
            });
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.correct) {
                    option.classList.add('correct');
                }
                if (index === selectedIndex && selectedIndex !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                feedbackEl.className = 'feedback correct';
                feedbackEl.textContent = '‚úì Correct! Well done!';
            } else {
                feedbackEl.className = 'feedback incorrect';
                feedbackEl.textContent = `‚úó Incorrect. The correct answer is: ${question.options[question.correct]}`;
            }
            
            feedbackEl.style.display = 'block';
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            progressFill.style.width = '100%';
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            document.getElementById('scoreNumber').textContent = score;
            
            const percentage = (score / quizData.length) * 100;
            let message, detail;
            
            if (percentage === 100) {
                message = 'üéâ Perfect Score!';
                detail = 'Outstanding! You\'ve mastered these biology terms!';
            } else if (percentage >= 80) {
                message = 'üåü Excellent Work!';
                detail = 'Great job! You have a strong understanding of these concepts.';
            } else if (percentage >= 60) {
                message = 'üëç Good Effort!';
                detail = 'Nice work! Review the terms you missed to improve further.';
            } else {
                message = 'üìö Keep Studying!';
                detail = 'Don\'t worry! Review these terms and try again.';
            }
            
            document.getElementById('resultsMessage').textContent = message;
            document.getElementById('resultsDetail').textContent = detail;
        }

        nextBtn.addEventListener('click', nextQuestion);

        loadQuestion();
    </script>
</body>
</html>
